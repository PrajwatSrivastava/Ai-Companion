<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Text and Question Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result-box {
            background-color: #e9f7e9;
            padding: 10px;
            border: 1px solid #d3f7d3;
            margin-top: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Text Input & Question</h2>

    <form method="POST", action="{{url_for('evaluate')}}">
        <label for="textInput">Text Input:</label>
        <textarea placeholder="Enter some text..." name="textInput" id="textInput" rows="4" cols="50"></textarea><br><br>

        <label for="questionInput">Question Input:</label>
        <input placeholder="Enter your question..." type="text" name="questionInput" id="questionInput"><br><br>

        <button type="submit">Submit Question</button>
    </form>

    <!-- Result box -->
    <h3>Result:</h3>
    <div >
        <p>  <span id="answer"></span></p>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $('form').on('submit', function(event) {
        event.preventDefault();
        var textinput = $('#textInput').val();
        var questioninput = $('#questionInput').val();
        $.ajax({
            type: 'POST',
            url: '/evaluate',
            data: {'textInput': textinput, 'questionInput': questioninput},
            success: function(data) {
                var answer = data.answer;
                $('#answer').text(answer);
            }
        });
    });
</script>

</body>
</html>
